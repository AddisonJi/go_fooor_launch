<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #010711;
    background-color: #010120;
    top: 15%;
    left:30%;
    margin:auto;
    position: absolute;
}
body { 
              background-image: url("/static/images/space.jpg") ;
              background-position: center center;
              background-repeat:  no-repeat;
              background-attachment: fixed;
              background-size:  cover;
              background-color: #999; 
  }
</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece;
var myObstacles = [];
var myScore;
var mySound;
var myMusic;

function startGame() {
    myGamePiece = new component(50, 50, "/static/images/rocket.svg", 250, 350,"image");
    myScore = new component("20px", "Consolas", "white", 370, 40, "text");
    myMusic = new sound("/static/images/sound.mp3");
    myGameArea.start();
    myMusic.play();
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 500;
        this.canvas.height = 400;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 10);
        window.addEventListener('keydown', function (e) {
            myGameArea.key = e.keyCode;
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.key = false;
        })
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}

function component(width, height, color, x, y,type) {
    this.type = type;
    if (type == "image") {
        this.image = new Image();
        this.image.src = color;
    }
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0; 
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } 
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        if (type == "image") {
            ctx.drawImage(this.image, 
                this.width/-2, 
                this.height/-2,
                this.width, this.height);
        }else {
            ctx.fillStyle = color;
            ctx.fillRect(this.width / -2, this.height / -2, this.width, this.height);
        }
        ctx.restore(); 
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;    
        this.hitbottom();
    }    

    this.hitbottom=function(){
        var rockbottom= myGameArea.canvas.height - 40;
        var rocktop= 0;
        var rockright= myGameArea.canvas.width - 40;
        var rockleft= 0;
        var rocktop= 0;
        if (this.y > rockbottom) {
            this.y = rockbottom}
        if (this.y < rocktop) {
            this.y = rocktop}
        if (this.x > rockright) {
            this.x = rockright}
        if (this.x < rockleft) {
            this.x = rockleft}
    }

    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + 30;
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width*0.7);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height*0.7);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function updateGameArea() {
    var x,y,d,c, minx, maxx, miny, maxy, mind,maxd,finalscore,hasplayed,colorob,lelup,qty;
    
 

    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            myGamePiece.image.src = "/static/images/explosion.png";
            myGamePiece.update();
            myMusic.stop();  
            myGameArea.stop();
            return;
        } 
    }

    myGameArea.clear();
    myGamePiece.speedX = 0;
    myGamePiece.speedY = 0;    
    if (myGameArea.key && myGameArea.key == 37) {myGamePiece.speedX = -1; }
    if (myGameArea.key && myGameArea.key == 39) {myGamePiece.speedX = 1; }
    if (myGameArea.key && myGameArea.key == 38) {myGamePiece.speedY = -1; }
    if (myGameArea.key && myGameArea.key == 40) {myGamePiece.speedY = 1; } 

    colorob=["/static/images/planets.svg","/static/images/meteorite.svg","/static/images/enemy.svg"]
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1|| everyinterval(80)) {
        minx=0
        maxx=500
        miny=0
        maxy=40
        mind=20
        maxd=70
        x=Math.floor(Math.random()*(maxx-minx+1))
        y=Math.floor(Math.random()*(maxy-miny+1))
        d=Math.floor(Math.random()*(maxd-mind))
        c=Math.floor(Math.random()*colorob.length)
        myObstacles.push(new component(d, d, colorob[c], x, y,"image"));
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].y += 1;
        myObstacles[i].update();
    }
    finalscore=Math.floor(myGameArea.frameNo/50)
    myScore.text="SCORE: " + finalscore;
    myScore.update();  
    myGamePiece.update();
    myGamePiece.newPos();
}

function sound(src) {
    this.sound = document.createElement("audio");
    this.sound.src = src;
    this.sound.setAttribute("preload", "auto");
    this.sound.setAttribute("controls", "none");
    this.sound.style.display = "none";
    document.body.appendChild(this.sound);
    this.play = function(){
        this.sound.play();
    }
    this.stop = function(){
        this.sound.pause();
    }    
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

</script>
<div style="text-align:center;width:480px;margin-top: 45%;margin-left:30%">
    <button onclick=location.reload()>Restart</button>
</div>
</body>
</html>
