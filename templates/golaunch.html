<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Go For Launch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Jura" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>
</head>

<body>
  <div class="wrapper">
   <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
           <a class="navbar-brand" href="golaunch.html">
            <img class="nav-ufo" src="/static/images/Logo.png">
          </a>
          <nav class="main-menu">
              <ul>
                <li><a href="">Home</a></li>
                <li><a href = 'funfact'>Fun Fact</a></li>
                <li><a href='game'>Game</a></li>
              </ul>
          </nav>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>Go For Launch</h1>
      <p>Rocket Launches Across the World</p>
      <button id="go-btn" type="submit" class="btn btn-default" onclick="window.location.href = 'dashboard';">Explore Previous Launches</button>

    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <h1>Upcoming Launches</h1>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Rocket Name</th>
                  <th class="table-head">Launch Time</th>
                  <th class="table-head">Launch Service Provider</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">Track all the launches across the World</span>
    </footer>
  </div>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script type="text/javascript" src="/static/js/page.js"></script>
</body>

</html>
